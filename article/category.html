<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类别管理</title>
    <!-- 加载layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/category.css">

    <!-- 加载jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载模板引擎JS文件 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 加载common.js文件 -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/category.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 内容区 -->
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据存放处 -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- 类别列表模板 -->
    <script type="text/html" id="tpl-category">
        {{each data val}}
        <!-- val 表示数组里的元素 -->
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger delete"
                    data-id="{{val.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
