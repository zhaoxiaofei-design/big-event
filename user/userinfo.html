<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本资料</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/repwd.css">

    <script src="/assets/lib/jquery.js"></script>
    <!-- 自己的js之前，jQuery之后引入common.js文件 -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/user/userinfo.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <!-- 内容区 是表单 -->
            <!-- lay-filter属性 监听特定的自定义事件。类似于ID选择器 -->
            <form class="layui-form" action="" lay-filter="source">
                <!-- 隐藏域  (存放id) -->
                <input type="hidden" name="id">
                <!-- 登录名称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- 设置disabled  通过$('form').serialize()不能获取到username值，符合需求 -->
                        <input disabled type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户昵称 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required" placeholder="请输入昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 用户邮箱 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email" placeholder="请输入邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 确认按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
